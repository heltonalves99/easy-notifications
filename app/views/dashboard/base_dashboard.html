{% extends "dashboard/base.html" %}

{% block page_title %}Dashboard{% if title %} - {{ title }}{% endif %}{% endblock %}

{% block body %}
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Easy Notifications</a>
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="/auth/logout"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Log out</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-2 sidebar">
			<ul class="nav nav-pills nav-stacked">
				<li{% if not title %} class="active"{% endif %}><a href="/dashboard"><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> Dashboard</a></li>	
				<li{% if title == "Certificates" %} class="active"{% endif %}><a href="/dashboard/certificates"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Certificates</a></li>	
				<li{% if title == "Devices" %} class="active"{% endif %}><a href="/dashboard/devices"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span> Devices</a></li>	
				<li><a href="#"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Documentation</a></li>	
			</ul>
		</div>
		<div class="col-md-10">
			{% block dashboard_body %}

			{% endblock %}
		</div>
	</div>
</div>
{% endblock %}
